<!DOCTYPE html>

    <body>
        <div class="container">
            <div class="holder">
                <div class="lost">
                    <h3>You lost !!</h3>
                    <div class="box">
                        <span class="score"></span>
                        <button onclick="window.location.reload()">
                            Try again?
                        </button>
                    </div>
                </div>
            </div>
            <div class="options">
                <button class="magic" title="magic">
                    <i class="fa-solid fa-wand-sparkles"></i>
                </button>
                <button class="pause" title="pause">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button class="reset" title="reset">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>
            <div class="dialog">
                <div class="box">
                    <p>
                        Click on any button to continue (not the poweroff
                        one!!), use the keyboard arrows to move or the keys in
                        the website. Enjoy
                    </p>
                </div>
            </div>

            </div>
            <div class="buttons">

                <div class="box">
